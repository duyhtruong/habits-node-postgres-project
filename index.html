<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Practice</title>
    <meta name="description" content="">
    <meta name="Duy" content="SitePoint">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>
    <h1>Users Example</h1>
    <div>
        <button onclick="addNewUser()">add button</button>
    </div>
    <div id='main-body'></div>
    <button id="addBtn">Add New User</button>

    <!--Add Modal Start-->
    <div id="addModal" class="addModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Add new user</p>
            <form onsubmit="addNewUser();return false">
                <label for="addFName">First Name:</label><br>
                <input type="text" id="addFName" name="addFName"><br>
                <label for="addEmail">Email:</label><br>
                <input type="text" id="addEmail" name="addEmail"><br>
                <input type="submit" value="Submit">
            </form>
            
        </div>
        
    </div>
    <!--Add Modal End-->

    <!--View Single Modal Start-->
    <div id="viewSingleUserModal" class="viewModal">
        <div class="modal-content">
            <span class="viewClose">&times;</span>
            <p>Edit User</p>
            <form>
                <label for="editFName">First Name:</label><br>
                <input type="text" id="editFName" name="editFName"><br>
                <label for="editEmail">Email:</label><br>
                <input type="text" id="editEmail" name="editEmail"><br>
                <input type="submit" value="Submit">
            </form>
            
        </div>
        
    </div>
    <!--View Single Modal End-->

    <script src="script.js"></script>
</body>
</html>
